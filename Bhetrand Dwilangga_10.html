<!DOCTYPE html>
<html>
<head>
    <title>Bhetrand Dwilangga 10</Title>
</head>
<body>
    <h2>
    <script type"text/javascript">
        var num=prompt("Enter the number for factorial","");
        after=1;
        
        for(i=1;i<=num;i++)
        {
            after=after*i;
            
            
        }

        for(j=num;j>0;j--)
        {
            document.write( j+"*");
        }
        document.writeln("=" +after);
    </script>
    </h2>
    </body>
    </html>
