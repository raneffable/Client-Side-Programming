<html>
    <head>
        <title>Baby Array 1</title>
      
    </head>
    <body bgcolor="cornflowerblue">
        <h2>This is your baby?</h2>
        <img name="show" src="baby1.jpg" width="220" height="250" >
        <script type="text/javascript">
            var myImage=new Array("baby1.jpg", "baby2.jpg", "baby3.jpg");
            var n = prompt("Choose number 1 to 3","");
            n--;
            document.images["show"].src = myImage[n];
            
          </script>

    </body>
</html>
